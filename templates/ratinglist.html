<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Movie Review | Review</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{{url_for('.static', filename='fonts/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

	<body>
		

		<div id="site-content">
			<header class="site-header">
				<div class="container">
					<a href="{{url_for('home')}}" id="branding">
						<img src="{{url_for('.static', filename='images/logo.png')}}" alt="" class="logo">
						<div class="logo-copy">
								<h1 class="site-title">Movie Rating Project</h1>
								<small class="site-description">Represent the prediction of movie rating.</small>
						</div>
					</a> <!-- #branding -->

					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item"><a href="{{url_for('home')}}">Home</a></li>
							<li class="menu-item current-menu-item"><a href="{{url_for('mlist')}}">List</a></li>
							<li class="menu-item"><a href="{{url_for('about')}}">About</a></li>
						</ul> <!-- .menu -->

						<form action="#" class="search-form">
							<input type="text" placeholder="Search...">
							<button><i class="fa fa-search"></i></button>
						</form>
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>
				</div>
			</header>
			<main class="main-content">
				<div class="container">
					<div class="page">
<!-- TODO: filters -->

							</select>
						</div> -->
						<div class="movie-list">
							{% for entry in entries %}
							<div class="movie">
								<figure class="movie-poster"><img src="{{entry[2]}}" alt="/{{entry[0]}}/"></figure>
								<div class="movie-title"><a href="/{{entry[0]}}/">{{entry[1]}}</a></div>
								<p style="margin-left :10px;">{{entry[3]}}</p>
							</div>
							{% endfor %}
						</div> <!-- .movie-list -->
<!-- TODO: change pages -->

			</main>
			<footer class="site-footer">
				<div class="container">
					<div class="colophon">Copyright 2014 Company name, Designed by Themezy. All rights reserved</div>
